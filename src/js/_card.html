<div class="name"><%= data.first %> <%= data.last %></div>
<div class="divider"></div>
<div class="demographics"><%= data.race %> <%= data.gender %>, <%= data.age %></div>
<div class="time"><%= data.date %> 
  <% if (data.time) { %>
    at <%= data.time %></div>
  <% } %>
<div class="county"><%= data.county %> County </div>
<div class="weapon">Armed: <%= data.weapon %></div>
